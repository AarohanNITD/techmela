        form {
            padding: 10px;

            margin-top: 20px;
            border-radius: 10px;
        }

        .c {
            text-align: center;
        }

<body>
<div id="particles-js"></div>


<div>
    <h3 class="mainHeading" style="text-align: center; ">
        <img class="techmelaTitleImg" src="{% static 'techmelaApp/img/techmelaTitle.png' %}" alt="techmela-title"/>
    </h3>
    <h5 class="mainSubheading" style="text-align: center;">Aarohan presents TechMela</h5>

    <div class="signup">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-lg-10">
                    <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                        <div>
                            <h2 class="mainSubheading" style="text-align: center;margin:30px; font-family: 'Roboto';">Sign Up</h2>
                        </div>

                        <div class="form-group c ">
                            <label for="inputUsername" style="color: white;margin-bottom: 1vh;margin-top: 1vh;font-size: 15px;">Username</label>
                            <input style="text-align: center; padding: 10px;" type="text" class="form-control" id="inputUsername" name="username"
                                   aria-describedby="emailHelp"
                                   placeholder="Username" required>
                        </div>
                        <div class="form-group c">
                            <label for="inputPassword1" style="color: white;margin-bottom: 1vh;margin-top: 1vh;font-size: 15px;">Password</label>
                            <input style="text-align: center;padding: 10px;" type="password" class="form-control" id="inputPassword1" name="password"
                                   placeholder="Password" pattern=".{8,}"
                                   title="Eight or more characters.Don't use a simple password." required>
                        </div>

                            <div class="form-group c">
                                <label for="Name" style="color: white;margin-bottom: 1vh;margin-top: 1vh;font-size: 15px;">First Name</label>
                                <input style="text-align: center;padding: 10px;" type="text" class="form-control" id="Name" name="first_name"
                                       placeholder="First Name" required maxlength="50">
                            </div>
                            <div class="form-group c">
                                <label for="Name" style="color: white;margin-bottom: 1vh;margin-top: 1vh;font-size: 15px;">Last Name</label>
                                <input style="text-align: center;padding: 10px;" type="text" class="form-control" id="Name" name="last_name"
                                       placeholder="Last Name" required maxlength="50">
                            </div>

                            <div class="form-group c">
                                <label for="Email" style="color: white;margin-bottom: 1vh;margin-top: 1vh;font-size: 15px;">Email</label>
                                <input style="text-align: center;padding: 10px;" type="email" class="form-control" id="Email" name="email"
                                       placeholder="Email" required>
                            </div>

                        <div class="c">
                            <button type="submit" class="btn btn-danger" style="background-color: #F7413E;margin-bottom: 3vh;">Sign Up</button>
                        </div>
                        <div class="forgotPassword c">
                            <a href="{% url 'login' %}" style="color: dodgerblue; text-decoration: none;">Already have an account?</a>
                        </div>
                        <div class="c" style="color: red;">
                            {% for mes in messages %}
                                <b>{{ mes }}</b>
                            {% endfor %}
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>


</div>
